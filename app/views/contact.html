<!-- contact.html -->
<div class="contact-image">
  <h1 class="footer-list-title animation">Fale Conosco</h1>
  <div class="contact">
    <div class="formcontainer">
      <form
        action="https://formsubmit.co/your@email"
        method="POST"
        class="footer-form"
      >
        <label for="nome">Nome ou Empresa</label>
        <input
          type="text"
          name="full_name"
          required
          placeholder="Seu nome"
          aria-label="Seu nome"
          id="nome"
          class="input-field"
        />

        <label for="email">E-mail</label>
        <input
          type="email"
          name="email"
          required
          placeholder="Email"
          aria-label="seu email"
          id="email"
          class="input-field"
        />

        <label for="message"
          >Você pode enviar uma dúvida técnica, fazer uma reclamação, solicitar
          contato comercial
        </label>
        <textarea
          name="message"
          aria-label="Message"
          class="input-field"
          placeholder="Mensagem"
        ></textarea>

        <input type="hidden" name="_next" value="/" />

        <button type="submit" class="btn">Enviar</button>
      </form>
    </div>
    <div class="social animation">
      <h2>
        Estamos prontos para te ouvir. <br /><br />
        Você pode enviar uma dúvida técnica, fazer uma reclamação, solicitar
        contato comercial. Escolha o assunto e fale conosco.
        <br /><br />
        Nos siga também em nossas redes socias:
      </h2>
      <div class="share">
        <a class="btn">
          <i class="fab fa-youtube"></i>
        </a>
        <a class="btn">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a class="btn">
          <i class="fab fa-twitter"></i>
        </a>
        <a class="btn">
          <i class="fab fa-linkedin"></i>
        </a>
        <a class="btn">
          <i class="fab fa-instagram"></i>
        </a>
      </div>
    </div>
  </div>
</div>
