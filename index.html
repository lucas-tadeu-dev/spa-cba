<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="content-language" content="pt-br" />
    <title>AngularJS - Single Page Application</title>

    <!-- STYLE -->
    <link rel="stylesheet" href="./style.css" />
    <!-- FONT-AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <!-- <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    /> -->
    <!-- SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/controller.js"></script>
    <script src="app/routes/route.js"></script>
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand logo" href="/"
            ><img src="./img/logo-cba-clean.png" alt="logo" class="logo"
          /></a>
        </div>

        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#/home"
              ><span class="glyphicon glyphicon-home"></span>Sobre Nós</a
            >
          </li>
          <li>
            <a href="#/about"
              ><span class="glyphicon glyphicon-book"></span>Serviços</a
            >
          </li>
          <li>
            <a href="#/contact"
              ><span class="glyphicon glyphicon-comment"></span>Contato</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div ng-view class="jumbotron text-center"></div>
    <footer class="text-center">
      <p>
        Veja mais exemplos em
        <a href="https://www.youtube.com/watch?v=yrhghhTl4mk" target="_blank">
          Código front end Youtube
        </a>
      </p>
    </footer>
  </body>
</html>
